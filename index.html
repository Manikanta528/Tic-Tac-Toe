<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>   
</head>
<body>
    <div class="title">Tic Tac Toe</div>
    <div class="main" id="main">
        <div class="players">
            <div class="player">Player 1
                <div class="x1">X</div>
            </div>
            <div class="player">Player 2
                <div class="o1">O</div>
            </div>
        </div>  
        <button class="button" role="button"  id="start" onclick="startGame()">Start  →</button>
    </div>
    <div class="board" id="board">
        <div class="grid">
            <div class="grid-item" id="item1" onclick="placeImg(this)"></div>
            <div class="grid-item" id="item2" onclick="placeImg(this)"></div>
            <div class="grid-item" id="item3" onclick="placeImg(this)"></div>
            <div class="grid-item" id="item4" onclick="placeImg(this)"></div>
            <div class="grid-item" id="item5" onclick="placeImg(this)"></div>
            <div class="grid-item" id="item6" onclick="placeImg(this)"></div>
            <div class="grid-item" id="item7" onclick="placeImg(this)"></div>
            <div class="grid-item" id="item8" onclick="placeImg(this)"></div>
            <div class="grid-item" id="item9" onclick="placeImg(this)"></div>
        </div>
        <div class="score">
            <button  class="button" id="back" onclick="backGame()">← Go Back </button>
        </div>
    </div>
    <div class="output">
    <div class="Draw" id="Draw">
        <div style="color: #01fff4;" >Draw</div>
        <div class="score">
            <button  class="button" id="back" onclick="backGame()">← Go Back </button>
        </div>
    </div>
    <div class="xWon" id="xWon">
        <div style="color: #fff205;">Player X Won</div>
        <div class="score">
            <button  class="button" id="back" onclick="backGame()">← Go Back </button>
        </div>
    </div>
    <div class="oWon" id="oWon">
        <div style="color: #ff1178;">Player O Won</div>
        <div class="score">
            <button  class="button" id="back" onclick="backGame()">← Go Back </button>
        </div>
    </div>
    </div>

    
</body>
</html>
